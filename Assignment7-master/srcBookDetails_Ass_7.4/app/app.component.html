<!--The content below is only a placeholder and can be replaced.-->
<form class="example-form">
  <h2>Books Details</h2>
  <table mat-table [dataSource]="books" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.aname}} </td>
    </ng-container>  
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Pages">
      <th mat-header-cell *matHeaderCellDef> Pages  </th>
      <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  
</form>
