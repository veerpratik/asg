
<div class="container">
  
  <div class="row">
    <div class="col-6">
    <form>
        
        <h3>Student Application Form And Display All Info into Log</h3>
      <div class="form-group">
        <label for="name">Name :</label>
        <input type="text" #name name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address :</label>
        <input type="text" #address class="form-control" name="address">
      </div>
      <div class="form-group">
          <label for="gender">Gender :</label>
          <input type="text" #gender class="form-control" name="gender">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile :</label>
            <input type="text" #mobile class="form-control" name="mobile">
          </div>
          <div class="form-group">
              <label for="cname">College Name :</label>
              <input type="text" #cname class="form-control" name="cname">
            </div>
            <div class="form-group">
                <label for="email">Email ID :</label>
                <input type="text" #email class="form-control" name="email">
              </div>
              <div class="form-group">
                  <label for="bname">Batch Name :</label>
                  <input type="text" #bname class="form-control" name="bname">
                </div>
      <button type="button" (click)="displayStudentDetails(name,address,gender,mobile,cname,email,bname)" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </div>
</div>
